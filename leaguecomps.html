<!doctype html>
<html ng-app="app">
  <header>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    <script language="javascript" type="text/javascript">
      angular.module('app', []);
      
      //Whatever you put on the controller scope,
      //will be availalble in the HTML element bound to the controller.
      function MyController($scope){
        $scope.newMessage = "Ex. Trundle";
        $scope.messages = [ ]; 
         
        $scope.add = function(){
          $scope.messages.push($scope.newMessage);
        };
      } 
    </script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.js"></script>
    <script language="javascript" type="text/javascript">
      angular.module('app', []);
      
      //Whatever you put on the controller scope,
      //will be availalble in the HTML element bound to the controller.
      function MyController2($scope){
        $scope.newMessage2 = "Ex. Dive Comp";
        $scope.messages = [ ];  
         
        $scope.add = function(){
          $scope.messages.push($scope.newMessage);
        };
      } 
    </script>
  </header>
  
  <body ng-controller="MyController2">
    Insert Your Comp Name:<br>     
    <input type="text" ng-model="newMessage2">
    <input type="submit" ng-click="add()" value="Click This Bro">
    <br> 
    <br>
    <h1>Name of the Team: </h1><br>
    <ul>
      <li ng-repeat="message in messages">
        {{message}}
      </li>
    </ul>
  </body>

</html>
